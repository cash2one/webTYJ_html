<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="information_box">
    <div class="row padding">
        <div class="col-lg-6 col-md-6 col-sm-12 ">
            <div class="rh text-center">
                <div class="row">
                    <a ui-sref="index.baseManagement.project.projectConstruction">
                        <strong class="effect1" ng-class="{'this_action' : buildNum == 1}">
                            <i>建筑</i>
                        </strong>
                    </a>
                    <br>
                    <a ui-sref="index.baseManagement.project.areaManagement">
                        <strong class="effect2" ng-class="{'this_action' : buildAreaNum == 1}">
                            <i>建筑基础字段</i>
                        </strong>
                    </a>
                    <a style="cursor: pointer" ng-click="checkNum()">
                        <strong class="effect1_alt">
                            <i>入伙方案</i>
                        </strong>
                    </a>
                    <a ui-sref="index.baseManagement.project.assetBinding">
                        <strong class="effect3" ng-class="{'this_action' : assetNum == 1}">
                            <i>客户资产绑定</i>
                        </strong>
                    </a>
                    <br>
                    <a ui-sref="index.baseManagement.project.queryCustomers">
                        <strong class="effect4" ng-class="{'this_action' : personNum == 1}">
                            <i>个人客户</i>
                        </strong>
                    </a>
                    <a ui-sref="index.baseManagement.project.enterpriseCustomerCheck">
                        <strong class="effect5" ng-class="{'this_action' : enterpriseNum == 1}">
                            <i>企业客户</i>
                        </strong>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="rh">
                <div class="row" style="height:327px">
                    <div class="col-lg-12">
                        您先录入建筑、个人客户、企业客户信息后绑定客户资产关系，再制定入伙方案。录入完成后点击每个模块的完成按钮即可点亮图标。如是老小区已经入伙的小区，在录入建筑中选择数据迁移，再直接录入数据即可，不用制定入伙方案，当建筑有新增后，也需要相应的去修改入伙方案，入方案变成灰色，也可以不进行修改入伙方案，点亮入伙方案图标即可
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        var wWidth = $(window).width();
        var wHeight = $(window).height();
        $(".container-fluid .left").height(wHeight-78);
        $(".container-fluid .right").height(wHeight-158);
        $(".container-fluid .rihgtheight").height(wHeight-158);
    });
</script>
</body>
</html>
